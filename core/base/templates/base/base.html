{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    
    <!-- Global Javascript File-->
    <script src="{% static 'base/js/global.js' %}" defer></script>

    <link rel="stylesheet" href="{% static 'base/css/buttons_default.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/color_palette.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/input_default.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/text_default.css' %}">

    <title>{% block title %}{% endblock %}</title>
    {% block extrahead %}{% endblock extrahead %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
